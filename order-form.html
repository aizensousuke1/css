<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megrendelés</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Personal details</legend>
                <div>
                    <label for="name">Name: *</label>
                    <input id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <div>
                    <label for="email">Email Address: *</label>
                    <input id="email" name="email" type="email" placeholder="Email Address" required>
                </div>
                <div>
                    <label for="address">Address: *</label>
                    <input id="address" name="address" type="text" placeholder="Address" required>
                </div>
                <div>
                    <label for="comment">Comment: *</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>

            </fieldset>
        </form>
    </div>
    <fieldset>
        <legend>Add more</legend>
        <span>Extra Topping:</span>
        <div>
            <input checked id="nothing" name="extra" type="radio" value="0">
            <label for="nothing">Nothing</label>
        </div>
        <div>
            <input id="cheese" name="extra" type="radio" value="300">
            <label for="cheese">Topping 1</label>
        </div>
        <div>
            <input id="double-cheese" name="extra" type="radio" value="600">
            <label for="double-cheese">Topping 2</label>
        </div>
        <div>
            <input id="double-meat" name="extra" type="radio" value="1000">
            <label for="double-meat">Topping 3</label>
        </div>
        <div>
            <input id="double-double" name="extra" type="radio" value="1600">
            <label for="double-double">Topping 4</label>
        </div>
        <div>
            <input id="valami-mas" name="extra" type="radio" value="1800">
            <label for="valami-mas">Topping 5</label>
        </div>
        <div>
            <label for="sauce">Sauce:</label>
            <select name="sauce" id="sauce">
                <option value="0" selected>Sauce 1</option>
                <option value="100">Sauce 2</option>
            </select>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>
    </fieldset>
    <div>
        <input type="button" value="Rendelés Leadása"> Price: <span>1200</span> Ft
    </div>


</body>

</html>
